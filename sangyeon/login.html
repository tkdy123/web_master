<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <link href="css/login.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <header>
      <h1>MovieReview.com</h1>
      <nav>
        <ul>
          <li><a href="#" class="nav">공지사항</a></li>
          <li><a href="#" class="nav">자유게시판</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <table class="table">
        <tr>
          <th>아이디</th>
          <td><input type="text" name="uid" id="uid" class="form-control"></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td ><input type="password" name="upw" id="upw" class="form-control"></td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <button class="btn btn-primary">로그인</button>
            <button class="btn btn-primary">회원가입</button>
          </td>
        </tr>
      </table>
    </section>
    <footer>
      <h6>전체서비스 이용약관 개인정보처리방침 © movie Corp.</h4>
    </footer>
    

  </div>
  <script>
    

    const memberData = JSON.parse(localStorage.getItem('memberData'));
    
    document.querySelector('button.btn-primary').addEventListener('click', (e) => {
      let id = document.querySelector('#uid').value;
      let pw = document.querySelector('#upw').value;

      let loginInfo = memberData.filter(member => member.id == id && member.pw == pw)
      if (loginInfo.length) { 
        localStorage.setItem('logId', id);
        localStorage.setItem('logName', loginInfo[0].name);
        location.href = 'welcome.html';
      } else {
        alert('입력정보를 확인하세요!');
      }
    });

    document.querySelector('button:nth-of-type(2)').addEventListener('click', (e) => {
      location.href = 'signup.html';
    });

    document.querySelectorAll('.nav').forEach(icon => {
      icon.addEventListener('click', (e) => {
        alert("로그인 후 이용가능")
      })
    })
    
  </script>


</body>

</html>
