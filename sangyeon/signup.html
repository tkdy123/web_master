<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
  <h1>회원가입 페이지</h1>
  <div id="container">
    <a href="login.html">뒤로 가기</a>
    <section>
      <fieldset>
        <legend>step1 : 가입 정보</legend>
        <ul>
          <li>
            <label for="id">계정아이디</label>
            <input type="text" id="id" name="id" autofocus>
          </li>
          <li>
            <label for="nickname">닉네임</label>
            <input type="text" id="nickname" name="nickname">
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="text" id="pw" name="pw">
          </li>
          <li>
            <label for="pwc">비밀번호 확인</label>
            <input type="text" id="pwc" name="pwc">
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <button class="signup">회원 가입</button>
      </fieldset>
    </section>

  </div>

  <script>
    let memberData = JSON.parse(localStorage.getItem('memberData'));

    document.querySelector('.signup').addEventListener('click', (e) => {
      let id = e.target.parentElement.previousElementSibling.children[1].children[0].children[1].value;
      let nickname = e.target.parentElement.previousElementSibling.children[1].children[1].children[1].value;
      let pw = e.target.parentElement.previousElementSibling.children[1].children[2].children[1].value;
      if (id != memberData.id && id != '') {
        memberData.push({
          id: id,
          pw: pw,
          name: nickname
        });
      } else {
        alert("이미 사용 중인 아이디 입니다.")
      }
      localStorage.setItem('memberData', JSON.stringify(memberData));
      location.href="login.html"
      console.log(memberData)
    });
  </script>
</body>

</html>
