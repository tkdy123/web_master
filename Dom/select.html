    #container {

      background-color: yellow;

    #container span {
      display: inline-block;
      font-size: large;

    let str = 
      'Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime molestiae ipsum laborum sed sequi expedita hic, fuga totam voluptatum veritatis reprehenderit, tempora non obcaecati ab eos adipisci consequuntur asperiores ipsam.';
    let strAry = str.split(' ');
    str = '';
    strAry.forEach(word => {
      let span = document.createElement('span')
      span.innerText = word;
      document.querySelector('#container').appendChild(span);
      })
    //
    // 1. 클릭이벤트 등록
    // 2. span 요소 전체를 대상으로 반복문.
    document.querySelector('button:nth-of-type(1)').addEventListener('click', (e) => {
      console.log(e);
      let userValue = document.querySelector('body input[type="text"]').value;
      document.querySelectorAll('#container span').forEach(item => {
        // 3. span의 innerText와 사용자의 입력값을 비교해서 같으면 remove();
        if(userValue == item.innerText) {
          item.remove();
        }
      })
    });
